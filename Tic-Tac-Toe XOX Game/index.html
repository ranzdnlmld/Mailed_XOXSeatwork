<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Futuristic XOX Game</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="game-board" class="board">
            <!-- Cells will be added dynamically using JavaScript -->
        </div>
        <div id="status" class="status">Player X's turn</div>
        <button id="reset-button" class="reset-button">Reset Game</button>
    </div>
    <div class="scoreboard">
        <div class="player-score">
            <span id="player-x-score">Player X: 0</span>
        </div>
        <div class="player-score">
            <span id="player-o-score">Player O: 0</span>
        </div>
        <button id="reset-score-button" class="reset-button">Reset Scores</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
